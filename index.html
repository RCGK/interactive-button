<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linux Terminal Demo</title>
  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: monospace;
      padding: 20px;
    }

    #terminal {
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .prompt {
      color: #33ff33;
    }

    .input-line {
      display: flex;
      align-items: center;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      background: #33ff33;
      margin-left: 2px;
      animation: blink 1s steps(1) infinite;
      height: 1em;
    }

    @keyframes blink {
      50% {
        background: transparent;
      }
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div>> Booting up...</div>
  </div>
  <script>
    const terminal = document.getElementById("terminal");

    const lines = [
      "[ OK ] Initialized kernel modules",
      "[ OK ] Mounted /dev",
      "[ OK ] Mounted /proc",
      "[ OK ] Started udev Kernel Device Manager",
      "[ OK ] Reached target Basic System",
      "user@linux:~$ echo 'Hello World!'",
      "Hello World!",
      "user@linux:~$"
    ];

    let i = 0;

    function printLine() {
      if (i < lines.length) {
        const line = document.createElement("div");
        line.textContent = lines[i++];
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
        setTimeout(printLine, 700);
      } else {
        const inputLine = document.createElement("div");
        inputLine.classList.add("input-line");
        inputLine.innerHTML = `<span class="prompt">user@linux:~$ </span><span class="blinking-cursor"></span>`;
        terminal.appendChild(inputLine);
      }
    }

    setTimeout(printLine, 1000);
  </script>
</body>
</html>
